@startuml
title 爬取流程

participant 任务
participant 静态数据源
participant 动态数据源

autonumber

loop N 次
    任务 <-> 静态数据源: 获取静态参数
    任务 <-> 动态数据源: 获取动态参数
    loop N 次
        任务 -> 任务: http 脚本\n发起请求
        任务 -> 任务: python 脚本\n处理响应
        任务 -> 任务: 保存动态参数
    end
    任务 -> 任务: 保存结果
end
任务 -> 任务: 导出结果
@enduml

